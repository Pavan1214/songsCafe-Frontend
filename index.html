<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SongsCafe | Gen Z Music Hub</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous"/>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">
      <i class="fas fa-music"></i>
      <h1>SongsCafe</h1>
    </div>
    <div class="header-right">
      <div id="search-container">
        <i class="fas fa-search"></i>
        <input type="text" id="search" placeholder="Search songs, artists...">
      </div>
    </div>
  </header>

  <div class="container">
    <div class="main-content">
      <h2 class="section-title"><i class="fas fa-headphones"></i> All Songs</h2>
      <main id="song-list"></main>
    </div>
    
    <div class="sidebar">
      <div class="visualizer">
        <div class="visualizer-bars" id="visualizer"></div>
      </div>
      
      <h2 class="section-title"><i class="fas fa-star"></i> Your Favorites</h2>
      <div class="favorites-container">
        <div class="favorites-list" id="favorites-list"></div>
      </div>
      
      <h2 class="section-title"><i class="fas fa-fire"></i> Recent upload's</h2>
      <div class="top-songs"></div>
    </div>
  </div>

  <div class="player-container">
    <div class="player">
      <div class="player-left">
        <img id="player-cover" src="" alt="cover">
        <div class="player-track-info">
          <h4 id="player-title">No Song</h4>
          <p id="player-artist">---</p>
        </div>
        <button class="like-btn-player" id="player-like">
          <i class="far fa-heart"></i>
        </button>
      </div>
      
      <div class="player-center">
        <div class="controls">
          <button id="shuffle"><i class="fas fa-random"></i></button>
          <button id="prev"><i class="fas fa-step-backward"></i></button>
          <button id="play" class="play-btn"><i class="fas fa-play"></i></button>
          <button id="next"><i class="fas fa-step-forward"></i></button>
          <button id="loop"><i class="fas fa-repeat"></i></button>
          
        </div>
        <div class="progress">
          <span id="current-time">0:00</span>
          <input type="range" id="seekbar" min="0" max="100" value="0">
          <span id="duration">0:00</span>
        </div>
      </div>
      
      <div class="player-right">
        <div class="volume-container">
          <i class="fas fa-volume-up"></i>
          <input type="range" id="volume" min="0" max="1" step="0.01" value="0.8">
        </div>
      </div>
    </div>
  </div>

  <div class="copy-rights">
    <h6>@SongsCafe.All rights reserved | Div by Pavan</h6>
  </div>

  <script src="script.js"></script>
</body>
</html>
